<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Reto Kairós</title>

    <meta name="description" content="Reto Kairós">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <script src="/assets/scripts/main.js" type="text/javascript"></script>
    <link rel="import" href="/elements/elements.html">
  </head>

  <body unresolved>
    <div class="horizontal layout wrap" style="height:100%">
      <div id="sideleft" class="flex-1 sideleft">
        <header>
          <img class="kairos" src="/assets/img/kairos-digital-solutions.svg" alt="Kairos Digital Solutions">
        </header>
        <h2>Kairós' Polymer Challenge</h2>
        <paper-dropdown-menu label="Dirección">
          <paper-listbox class="dropdown-content" selected="0" id="direction">
            <paper-item>left-right</paper-item>
            <paper-item>left-down</paper-item>
            <paper-item>left-up</paper-item>
            <paper-item>right-down</paper-item>
            <paper-item>right-up</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-dropdown-menu label="Flechas de control">
          <paper-listbox class="dropdown-content" selected="0"  id="control-arrows">
            <paper-item active>true</paper-item>
            <paper-item>false</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-dropdown-menu label="Barra de navegación">
          <paper-listbox class="dropdown-content" selected="1" id="control-nav">
            <paper-item>true</paper-item>
            <paper-item>false</paper-item>
            <paper-item>carousel</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-input id="data-url" label="url de datos" value="/assets/data/data.json"></paper-input>
        <paper-button raised class="custom indigo">Cargar datos</paper-button>

        <p>Tamaño del slide</p>
        <paper-slider id="slide-element-size" min="50" max="700" value="500" editable></paper-slider>

        <paper-checkbox id="autoplay">autoplay</paper-checkbox>
      </div>
      <div id="miniheader"><img src="/assets/img/icon-hamburger.png" width="32px" height="32px"><h3>Kairós' Polymer Challenge</h3></div>

      <div class="flex-4">
        <kds-slideshow id="main-slideshow" class="mySlide" data-url="/assets/data/data.json"  slide-element-size="500" control-arrows="true" control-nav="false" autoplay="0" direction="left-right"></kds-slideshow>
      </div>
    </div>
  </body>
</html>
